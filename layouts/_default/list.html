{{ define "meta_tags" }}
<!-- Keep existing meta tags -->
{{ end }}

{{ define "main" }}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
 <div class="text-center mb-16">
   <h1 class="text-4xl font-bold tracking-tight mb-4">{{.Title}}</h1>
   <div class="prose max-w-3xl mx-auto">{{.Content}}</div>
 </div>

 <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
   {{ range .Pages }}
   <div class="service-card bg-white rounded-lg p-8 hover:shadow-xl transition-shadow duration-300">
     <h2 class="text-2xl font-bold mb-4">{{ .Title }}</h2>
     <div class="prose text-gray-600 mb-6">
       {{ with .Plain }}
         {{ if gt (len .) 200 }}
           {{ slicestr . 0 200 }}...
         {{ else }}
           {{ . }}
         {{ end }}
       {{ end }}
     </div>
     <a href="{{ .Permalink }}" class="inline-flex items-center text-blue-600 hover:text-blue-800">
       Learn more
       <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
       </svg>
     </a>
   </div>
   {{ end }}
 </div>
</div>
{{ end }}
